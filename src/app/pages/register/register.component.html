<h1>Register</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <input
      type="text"
      name="username"
      placeholder="Username"
      formControlName="username"
    />
  </div>
  <div>
    <input
      type="text"
      name="email"
      placeholder="Email"
      formControlName="email"
    />
  </div>
  <div>
    <input
      type="password"
      name="password"
      placeholder="Password"
      formControlName="password"
    />
  </div>
  <div>
    <button type="submit">Sign Up</button>
  </div>
</form>
