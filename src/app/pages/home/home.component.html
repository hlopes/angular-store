<mat-drawer-container
  [autosize]="true"
  [hasBackdrop]="false"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <div>
      <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </div>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-product-header
      (columnCountChange)="onColumnCountChange($event)"
      (itemsCountChange)="onItemCountChange($event)"
      (sortChange)="onSortChange($event)"
    ></app-product-header>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      @for(product of products; track product) {
      <mat-grid-tile>
        <app-product-box
          [product]="product"
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        />
      </mat-grid-tile>
      }
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
